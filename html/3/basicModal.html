<!DOCTYPE html>
<html>
<head>

<body>

<div class='container'>
     <h1>Bootstrap modal example</h1>

    <button class='btn btn-info' data-toggle='modal' data-target='#MyModal'>Click to view</button>
    <div class='modal' id='MyModal' role="dialog">
        <div class='modal-dialogue'>
            <div class='modal-content'>
                <div class='modal-header'>
                    <button class='close' data-dismiss='modal'>&times;</button>
                     <h1 class='modal-title'>This is modal's header</h1>

                </div>
                <div class='modal-content'>
                    <p>This is modal's main content</p>
                </div>
                <div class='modal-footer'>
                    <p>This is modal's footer</p> <a href='http://xameeramir.github.io/'>&copy;</a>
<button class='btn btn-default' data-dismiss='modal' > Dismiss </button>
<button class='btn btn-primary' value="Submit">Submit</button>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
